<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

    <title>Thông báo trong ngày</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .heading-container{
            max-width: 250px ;
            margin: 5px auto;
            padding: 5px;
            background-color: aqua;
            border-radius: 10px;
            
        }
        .heading-container h1{
            margin-left: 20px;
        }
        .news-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9fcfc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .news-item {
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }

        .news-item:last-child {
            border-bottom: none;
        }

        .news-item h2 {
            margin-top: 0;
        }

        .news-item p {
            margin-top: 5px;
            color: #666;
        }

        .news-item .date {
            font-size: 0.8em;
            color: #888;
        }

        .news-item .category {
            font-size: 0.8em;
            color: #888;
            text-transform: uppercase;
        }

        
    </style>
</head>
