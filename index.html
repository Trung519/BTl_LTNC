            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            padding: 12px 16px;
            z-index: 1;
            border: 1px solid #070303;
            border-radius: 5px; 
        }
        .notification-content p {
            border: 1px solid #070303;
            border-radius: 5px; 
            padding: 8px;
        }   
        .notification:hover .notification-content {
        
        display: block;
        background: rgb(149, 242, 197);
